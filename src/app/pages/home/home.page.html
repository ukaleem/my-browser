  <ion-grid>

      <ion-col col-12 col-xl-2 col-lg-3 col-md-4>

        </ion-col>


        <ion-col>

              </ion-avatar>

              <ion-text>Youtube</ion-text>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

 <ion-content *ngIf="httpErrorCheck">
   <ion-card class="error-card">
     <ion-card-header>
       <ion-icon class="error-icon" name='wifi' style="color: rgb(255, 255, 255,1);"></ion-icon>
     </ion-card-header>
     <ion-card-content>
       <ion-text>
         {{httpErrorMsg}}
       </ion-text>
       <ion-button expand='full' shape='round' color='danger' (click)="reload()">
         <ion-icon name='reload'></ion-icon>
          Try again
       </ion-button>
     </ion-card-content>
   </ion-card>
 </ion-content>
